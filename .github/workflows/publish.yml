# File: .github/workflows/publish.yaml

name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build and upload to PyPI
    runs-on: ubuntu-latest

    environment: pypi

    permissions:
      id-token: write   # Required for Trusted Publishing (OIDC)
      contents: read    # Needed to checkout code

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for version detection from git tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        run: pip install --upgrade uv

      #- name: Install build tool via uv (system-wide, no venv needed)
      #  run: uv tool install build --upgrade

      - name: Build package (sdist + wheel)
        run: uv build

      - name: Test CLI entrypoint
        run: |
          uv run typer-helptree --help

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "Generated SHA256 hashes for build artifacts."

      - name: Upload Artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/checksums.txt
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
